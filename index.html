<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form>
        <div class="form-felt">
          <label for="fornavn">Fornavn</label>
          <input placeholder="fx Lars" id="fornavn" name="fname" type="text">
        </div>


        <div class="form-felt">
          <label for="efternavn">Efternavn</label>
          <input placeholder="Larsen" id="efternavn" name="ename" type="text">
        </div>


        <div class="form-felt">
          <label for="email">E-mail</label>
          <input placeholder="lars.larsen@hotmail.com" id="email" name="mail" type="email">
        </div>

        <div class="form-felt">
          <label for="Profil">Profil <br>
            <select name="liste">
              <option value="">Vælg profil</option>
              <option value="studerende">Studerende</option>
              <option value="undervise">Underviser</option>
            </select>
          </label>

        </div>

        <div class="form-felt">
          <label for="Besked">
            Besked (valgfri) <br><textarea id="beskedfelt" name="besked" rows="8"></textarea>
          </label>

        </div>

      </form>
    </section>
  </main>
</body>

</html>
